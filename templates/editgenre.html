{% extends 'base.html' %} {% block content %}



<h3> Edit Genre</h3>
<div class="row">
     <form action="{{ url_for('update_genre', genre_id=genre._id) }}" method="POST" class="col s12">
          <div class="row">
               <div class="input-field col s12">
               <i class="material-icons prefix">poll</i>
                   <input id="game_genre" name="game_genre" type="text" class="validate" value="{{genre.game_genre}}">
                   <label for="icon_prefix">Genre</label>
               </div>
            </div>
        <div class="row">
         <button class="btn waves-effect waves-light btn_small" type="submit" name="action">Edit Genre
               <i class="material-icons right">playlist_add</i>
         </button>      
</form>      
</div>  



{% endblock %}

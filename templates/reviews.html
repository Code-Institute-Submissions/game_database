{% extends 'base.html'%}
{% block content %}

<ul class="collapsible" data-collapse="accordion">
    {% for review in reviews %}
	<li>
		<div class="collapsible-header"><i class="material-icons">expand_more</i> <strong>{{review.review_name}}</strong> - {{review.review_date}}
        </div>
		<div class="collapsible-body">
            <span>
                 {{review.review_content}}   
            </span>
        </div>
	</li>
    {% endfor %}
</ul>
{% endblock  %}

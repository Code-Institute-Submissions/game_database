{% extends 'base.html'%}
{% block content %}

<ul class="collapsible" data-collapse="accordion">
	{% for review in reviews %}

	<li>
		<div class="collapsible-header">
			<div class="col s1">
				<i class="material-icons">expand_more</i>
			</div>
			<div class="col s2">
				<div class="inline_actions">
					<a href="{{url_for('delete_review', review_id=review._id)}}" class="waves-effect waves-light btn btn_small"><i class="material-icons right red">edit</i>Edit</a>
                    <a href="{{url_for('edit_review', review_id=review._id)}}" class="waves-effect waves-light btn btn_small"><i class="material-icons right red">edit</i>Edit</a>
				</div>
				<div class="task-header col s9">
					<strong>{{review.review_name}}</strong> - {{review.review_date}}
				</div>
			</div>
		</div>
		<div class="collapsible-body">
			<span>
                 {{review.review_content}}   
            </span>
		</div>
	</li>
	{% endfor %}
</ul>
{% endblock  %}

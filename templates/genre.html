{% extends 'base.html'%}
{% block content %}

<div class="row">

<h3>Genre</h3>

<ul class="collapsible" data-collapse="accordion">
	{% for genre in genre %}

	<li>
		<div class="collapsible-header">
			<a href="{{url_for('delete_genre', genre_id=genre._id)}}"  class="waves-effect waves-light btn btn_small ">Delete</a>
            <a href="{{url_for('edit_genre', genre_id=genre._id)}}"  class="waves-effect waves-light btn btn_small">Edit</a>
			<div class="task-header col s9">
					<strong>{{genre.game_genre}}</strong>
				</div>
			</div>
		

</li>
{% endfor %}

</ul>

</div>
<div class="row">
     <a href="{{url_for('new_genre')}}" class="waves-effect waves-light btn btn_small"><i class="material-icons right">playlist_add</i>ADD GENRE</a>
</div>

{% endblock %}
